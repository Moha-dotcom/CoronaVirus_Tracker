<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="margin: 70px">


<div  class="card card-primary" style="width: 18rem; margin: 50px; border-radius: 20px; border: 0px solid black;  ">

    <div class="card-body">
        <label class="card-title">Total Number of Deaths</label>
        <a th:text="${totalnumberofdeath}" href="#" class="btn btn-primary"></a>
    </div>
</div>

<table class="table"  >
    <thead class="table-primary">
    <tr>
        <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">County</th>
                <th scope="col">State</th>
                <th scope="col">Zips</th>
                <th scope="col">Cases</th>
                <th scope="col">Deaths</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="locationStat : ${locationstats}">
        <th  scope="row"></th>
                <td class="table-danger" th:text="${locationStat.date}"></td>
                <td th:text="${locationStat.county}"></td>
                <td  class="table-success" th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.fips}"></td>
                <td th:text="${locationStat.cases}"></td>
                <td class="table-danger" th:text="${locationStat.deaths}"></td>

    </tr>

    </tbody>
</table>


</body>

</html>
