<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracking Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

    <style>
       .card {
      border-radius: 50px;
background: #fff995;
box-shadow:  20px 20px 60px #d9d9d9,
             -20px -20px 60px #ffffff;

        }

        .btn:hover {
            background: #cce8b5;
        }

    </style>
</head>

<body style="margin: 70px">

<h1 style="font-family: 'Oswald', sans-serif;">Corona Virus Tracking Application</h1>


<div  class="d-flex flex-row mb-2" th:each="total : ${totalCases}">
    <div  class="card card-primary" style="width: 18rem; margin: 50px; border-radius: 20px; border: 0px solid black;  ">

        <div class="card-body">
            <label  class="card-title">Total Number of Cases</label>
            <a  th:text="${total.totalCases}" href="#" class="btn btn-light  "></a>
        </div>
    </div>
    <div  class="card card-primary" style="width: 18rem; margin: 50px; border-radius: 20px; border: 0px solid black;  ">

        <div class="card-body">
            <label  class="card-title">Total Number of Deaths</label>
            <a  th:text="${total.totalDeaths}" href="#" class="btn btn-light"></a>
        </div>
    </div>
</div>

<table class="table"  >
    <thead class="table-primary">
    <tr>
        <th  scope="col">#</th>
                <th style="font-family: 'Oswald', sans-serif;" scope="col">Date</th>
                <th style="font-family: 'Oswald', sans-serif;" scope="col">County</th>
                <th style="font-family: 'Oswald', sans-serif;" scope="col">State</th>
                <th style="font-family: 'Oswald', sans-serif;" scope="col">Zips</th>
                <th style="font-family: 'Oswald', sans-serif;" scope="col">Cases</th>
                <th style="font-family: 'Oswald', sans-serif;" scope="col">Deaths</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="locationStat : ${locationstats}">
        <th  scope="row"></th>
                <td style="font-family: 'Oswald', sans-serif;"  class="table-danger" th:text="${locationStat.date}"></td>
                <td style="font-family: 'Oswald', sans-serif;" th:text="${locationStat.county}"></td>
                <td style="font-family: 'Oswald', sans-serif;"  class="table-success" th:text="${locationStat.state}"></td>
                <td style="font-family: 'Oswald', sans-serif;" th:text="${locationStat.fips}"></td>
                <td style="font-family: 'Oswald', sans-serif;" th:text="${locationStat.cases}"></td>
                <td style="font-family: 'Oswald', sans-serif;" class="table-danger" th:text="${locationStat.deaths}"></td>

    </tr>

    </tbody>
</table>


</body>

</html>
